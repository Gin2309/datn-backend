version: "3.5"

services:
  db:
    container_name: mysql-vamedi
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: vamedi
      MYSQL_USER: vamedi
      MYSQL_PASSWORD: vamedi@1234
      MYSQL_ROOT_PASSWORD: acd@1234
    ports:
      - "3310:3306"
    volumes:
      - "./docker/db/data:/var/lib/mysql-vamedi"
      - "./docker/db/my.cnf:/etc/mysql-vamedi/conf.d/my.cnf"
      - "./docker/db/sql:/docker-entrypoint-initdb.d"

networks:
  doop-network:
    driver: bridge
